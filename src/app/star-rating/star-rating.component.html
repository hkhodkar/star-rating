<div class="star">
  <mat-icon
    *ngFor="let item of rateArray; let index = index"
    #starElement
    (mouseenter)="onMouseEnter(index)"
    (mouseleave)="onMouseLeave()"
    (click)="emitRate(index)"
    [style.color]="selectedRate > index ? checkedcolor : uncheckedcolor"
    [style.fontSize]="size"
    [style.width]="size"
    [style.height]="size"
  >
    star
  </mat-icon>
</div>

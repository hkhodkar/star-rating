<div class="star">
  <mat-icon
    *ngFor="let item of rateArray; let index = index; trackBy:trackByFunction"
    #starElement
    (mouseenter)="onMouseEnter(index)"
    (mouseleave)="onMouseLeave()"
    (click)="saveRate(index)"
    [style.color]="value > index ? setColor(index) : null"
    [style.fontSize]="size"
    [style.width]="size"
    [style.height]="size"
  >
    star
  </mat-icon>
</div>
